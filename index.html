<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/713766f77e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <button>My location</button>
          <p>or</p>
          <form id="choose-city-form">
            <input
              type="text"
              placeholder="or another city"
              id="choose-city-input"
              autocomplete="off"
            />
            <input type="submit" value="Enter" />
          </form>
        </div>
        <div class="col-2">
          <img src="img/sun.png" id="current-icon" alt="" />
        </div>
        <div class="col-5 current-city-weather">
          <p id="current-city"></p>
          <p>
            <span id="current-temperature"></span>
            <sup> <a href="#">°C</a> | <a href="#">°F</a> </sup>
          </p>
          <p id="current-description">clear sky</p>

          <p>Humidity: <span id="current-humidity"> </span> %</p>
          <p>Wind: <span id="current-wind"> </span> m/s</p>
          <p>Last updated: <span id="current-date"> </span></p>
        </div>
      </div>
      <div class="row">
        <div class="card-group">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p class="card-title">Today</p>
            </div>
            <img src="img/sun.png" class="card-img-top" alt="..." />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-3°C</li>
              <li class="list-group-item">-6°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p class="card-title">Tomorrow</p>
            </div>
            <img src="img/cloud.png" class="card-img-top" alt="..." />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-2°C</li>
              <li class="list-group-item">-4°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p class="card-title">Wednesday</p>
            </div>
            <img src="img/snow2.png" class="card-img-top" alt="..." />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-1°C</li>
              <li class="list-group-item">-2°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p class="card-title">Thursday</p>
            </div>
            <img src="img/snowrain.png" class="card-img-top" alt="..." />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">+1°C</li>
              <li class="list-group-item">0°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p class="card-title">Friday</p>
            </div>
            <img src="img/cloudsun.png" class="card-img-top" alt="..." />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-1°C</li>
              <li class="list-group-item">-4°C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h6>
      <a
        href="https://github.com/miapristinskaya/weather-project"
        target="_blank"
      >
        open-source code</a
      >
      by Mariia Prystinska
    </h6>
    <script src="src/index.js"></script>
  </body>
</html>
