<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/713766f77e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 current-city">
          <p id="current-date"></p>
          <p id="current-city"></p>
          <p>
            <span id="current-temperature"></span>
            <!--<sup> <a href="#">°C</a> | <a href="#">°F</a> </sup>-->
          </p>
        </div>
        <div class="col-2">
          <img src="img/sun.png" class="weather-image-main" alt="" />
        </div>
        <div class="col-6">
          <button>My location</button>
          <form id="choose-city-form">
            <input
              type="text"
              placeholder="or enter a city"
              id="choose-city-input"
            />
            <input type="submit" value="Enter" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="card-group">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
            </div>
            <img
              src="img/sun.png"
              class="card-img-top weather-image"
              alt="..."
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-3°C</li>
              <li class="list-group-item">-6°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Tomorrow</h5>
            </div>
            <img
              src="img/cloud.png"
              class="card-img-top weather-image"
              alt="..."
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-2°C</li>
              <li class="list-group-item">-4°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
            </div>
            <img
              src="img/snow2.png"
              class="card-img-top weather-image"
              alt="..."
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-1°C</li>
              <li class="list-group-item">-2°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
            </div>
            <img
              src="img/snowrain.png"
              class="card-img-top weather-image"
              alt="..."
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">+1°C</li>
              <li class="list-group-item">0°C</li>
            </ul>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
            </div>
            <img
              src="img/cloudsun.png"
              class="card-img-top weather-image"
              alt="..."
            />
            <ul class="list-group list-group-flush">
              <li class="list-group-item">-1°C</li>
              <li class="list-group-item">-4°C</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h6><a href=""> open-source code</a> by Mariia Prystinska</h6>
    <script src="src/index.js"></script>
  </body>
</html>
